name: CI

on:
  pull_request:
  push:
    branches: ['main', 'v*']

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        toolchain: ['stable', 'nightly']
        arch: ['x86_64', 'aarch64']

    steps:
      - uses: actions/checkout@v5

      - run: |
          rustup update
          rustup default ${{ matrix.toolchain }}
          rustup target add ${{ matrix.arch }}-unknown-linux-gnu
          rustup component add rustfmt   ### required for the build script to work ###
          [ "${{ matrix.arch }}" = 'aarch64' ] && sudo apt update && sudo apt install -y g++-aarch64-linux-gnu || :

      - name: check fails without MUJOCO_DIR
        env:
          CARGO_BUILD_TARGET: ${{ matrix.arch }}-unknown-linux-gnu
        run: |
          if cargo build; then
            echo 'cargo check succeeded without mujoco, which is unexpected.'
            exit 1
          else
            echo 'cargo check failed as expected without mujoco.'
          fi
          
      - name: install mujoco and set MUJOCO_DIR
        run: |
          mkdir -p $HOME/.mujoco
          cd $HOME/.mujoco
          wget https://github.com/google-deepmind/mujoco/releases/download/3.3.2/mujoco-3.3.2-linux-${{ matrix.arch }}.tar.gz
          tar -xzf mujoco-3.3.2-linux-${{ matrix.arch }}.tar.gz
          echo "MUJOCO_DIR=$HOME/.mujoco/mujoco-3.3.2" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$HOME/.mujoco/mujoco-3.3.2/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          
      - name: check succeeds with MUJOCO_DIR
        env:
          CARGO_BUILD_TARGET: ${{ matrix.arch }}-unknown-linux-gnu
        run: |
          if cargo build; then
            echo 'cargo check succeeded with mujoco, as expected.'
          else
            echo 'cargo check failed with mujoco, which is unexpected.'
            echo "[DEBUG] bindgen.rs content:" && cat ./src/bindgen.rs
            exit 1
          fi
  
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        toolchain: ['stable', 'nightly']
        arch: ['x86_64', 'aarch64']

    steps:
      - uses: actions/checkout@v5

      - name: setup
        run: |
          rustup update
          rustup default ${{ matrix.toolchain }}
          rustup target add ${{ matrix.arch }}-unknown-linux-gnu
          rustup component add rustfmt   ### required for the build script to work ###
          [ "${{ matrix.arch }}" = 'aarch64' ] && sudo apt update && sudo apt install -y g++-aarch64-linux-gnu || :
          
          mkdir -p $HOME/.mujoco
          cd $HOME/.mujoco
          wget https://github.com/google-deepmind/mujoco/releases/download/3.3.2/mujoco-3.3.2-linux-${{ matrix.arch }}.tar.gz
          tar -xzf mujoco-3.3.2-linux-${{ matrix.arch }}.tar.gz
          echo "MUJOCO_DIR=$HOME/.mujoco/mujoco-3.3.2" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$HOME/.mujoco/mujoco-3.3.2/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
      
#      - name: setup additional dependencies for examples
#        run: |
#          sudo apt update && sudo apt install -y cmake build-essential libwayland-dev libxkbcommon-x11-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev
#          git clone https://github.com/glfw/glfw.git
#          mkdir -p glfw/build && cd glfw/build
#          cmake .. && make && sudo make install
      - name: setup additional dependencies for examples (x86_64)
        if: matrix.arch == 'x86_64'
        run: |
          sudo apt-get update && sudo apt-get install -y libglfw3 libglfw3-dev libxkbcommon-x11-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev
      - name: setup additional dependencies for examples (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update && sudo apt-get install -y libglfw3 libglfw3-dev:arm64 libxkbcommon-x11-dev:arm64 libgl1-mesa-dev:arm64 libxcursor-dev:arm64 libxi-dev:arm64 libxinerama-dev:arm64 libxrandr-dev:arm64
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          
      - name: run tests
        env:
          CARGO_BUILD_TARGET: ${{ matrix.arch }}-unknown-linux-gnu
        run: |
          cargo test --lib
          cargo test --doc
          cargo test --tests
          cargo test --benches
          cargo test --examples
